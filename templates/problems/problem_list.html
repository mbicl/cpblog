{% extends 'problems/problem_base.html' %}

{% block title %} Masalalar {% endblock title %}

{% block content %}
    {% for problem in problems %}
        <div style="margin:20px; padding:10px; border:1px solid black;">
            <h3>{{problem.title}}</h3>
            <h5>{{problem.difficulty}} {{problem.reputation}} <a href="{{problem.url}}">link</a></h5>
        </div>
    {% endfor %}
{% endblock content %}
