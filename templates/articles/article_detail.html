{% extends 'articles/article_base.html' %}

{% block title %}{{article.title | truncatewords:3}}{% endblock title %}

{% block content %}
    <h3>{{article.title}}</h3>
    <h5>
        {{article.created_time | date:'Y-m-d H:i'}}
        {{article.reputation}}
        <a href="{% url 'accounts:user_profile' article.owner.username %}">{{article.owner}}</a>
    </h5>
    <article>{{article.body}}</article>
{% endblock content %}
