<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article</title>
</head>
<body>
    <h3>{{article.title}}</h3>
    <h5>
        {{article.created_time | date:'Y-m-d H:i'}}
        {{article.reputation}}
        <a href="{% url 'user_profile' article.owner.username %}">{{article.owner}}</a>
    </h5>
    <article>{{article.body}}</article>
</body>
</html>
